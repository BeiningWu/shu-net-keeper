version: '3.8'

services:
  shu-net-keeper:
    image: shu-net-keeper
    build:
      context: .
      dockerfile: Dockerfile
    # 指定目标平台：linux/amd64（x86_64 服务器）或 linux/arm64（ARM64 / Apple Silicon）
    platform: linux/amd64
    # TODO: 容器名称，可自定义
    container_name: shu-net-keeper
    restart: unless-stopped

    # 使用宿主机网络模式，确保能访问校园网登录页面
    network_mode: host

    # 挂载配置文件和日志目录
    volumes:
      # 确保正确填写config.toml的路径，并不要随意删除。
      - ./config.toml:/app/config.toml:ro  # 只读挂载配置文件
      - ./logs:/app/logs                    # 日志目录

    # 环境变量
    environment:
      - TZ=Asia/Shanghai                    # 设置时区
      - RUST_LOG=info                       # 日志级别（可选：debug, info, warn, error）

version: '3.8'

services:
  shu-net-keeper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shu-net-keeper
    restart: unless-stopped

    # 使用宿主机网络模式，确保能访问校园网登录页面
    network_mode: host

    # 挂载配置文件和日志目录
    volumes:
      - ./config.toml:/app/config.toml:ro  # 只读挂载配置文件
      - ./logs:/app/logs                    # 日志目录

    # 环境变量
    environment:
      - TZ=Asia/Shanghai                    # 设置时区
      - RUST_LOG=info                       # 日志级别（可选：debug, info, warn, error）

    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '0.5'      # 限制 CPU 使用率为 50%
          memory: 128M     # 限制内存使用为 128MB
        reservations:
          cpus: '0.1'      # 预留 10% CPU
          memory: 32M      # 预留 32MB 内存

    # 健康检查
    healthcheck:
      test: ["CMD", "pgrep", "-f", "shu-net-keeper"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
